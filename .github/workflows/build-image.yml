name: Build and Push Docker Image

on:
  push:
    paths:
      - Dockerfile
      - .github/workflows/build-image.yml
    # This is needed to prevent it from ALSO running
    # on tagged commits that don't update the dockerfile or workflow
    branches:
      - '**'

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # uncomment this in case running into storage limitation
      # Thanks to
      # <https://carlosbecker.com/posts/github-actions-disk-space/>
      # for this hack!
      #
      # ################# SNIP #################
      #
      #- run: df -h

      #- name: Free up disk space
      #  run: |
      #    sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache/CodeQL
      #    sudo docker image prune --all --force
      #    sudo docker builder prune -a

      #- run: df -h
      #
