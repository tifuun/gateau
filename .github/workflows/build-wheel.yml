name: Build Wheel and Create Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write   # create release + upload assets
  packages: read    # pull image from GHCR

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    container:
      image: ghcr.io/${{ github.repository }}:2004
      options: --user root

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Mark repo as safe for git
        run: |
          git config --global --add safe.directory "$GITHUB_WORKSPACE"

      - name: Build wheel
        run: |
          set -e
          rm -rf dist
          . /venv/bin/activate  # <-- wheelrename needs pkg from the venv
          python -m build -Cbuild-dir=build.docker
          ./scripts/wheelrename.py dist/*.whl

      - name: List built wheels (debug)
        run: ls -lah dist

      - name: Create GitHub Release and upload .deb files
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          generate_release_notes: true
          files: |
            dist/*.whl
            dist/*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

