name: Build and publish Pages

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write   # publish pages
  packages: read    # pull image from GHCR

jobs:
  build:
    runs-on: ubuntu-latest

    container:
      image: ghcr.io/${{ github.repository }}:maybetree
      options: --user root

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Mark repo as safe for git
        run: |
          git config --global --add safe.directory "$GITHUB_WORKSPACE"

      - name: Generate and Deploy Doxygen Docs
        run: |
          set -e
          rm -rf docs
          . /venv/bin/activate
          ./scripts/GenerateDocs.py

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

